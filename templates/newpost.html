{% extends "base.html" %}

{% block title %}
    add a new post
{% endblock %}

{% block content %}
    <form method="post">
        <label>
            <div>title</div> <input type="text" name="subject" value="{{title}}">
        </label>
        <label>
            <div>content</div> <textarea name="content">{{content}}</textarea>
        </label>
        <div class="error">{{error}}</div>
        <input type="submit">
    </form>
{% endblock %}
